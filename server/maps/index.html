    <!-- input address  -->
    <div class="container">
      <input type="text" placeholder="address" id="address" />
      <br />
      <button onclick="findAddress()">Search</button>
      <div id="results"></div>
      <div id="map"></div>

      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9xZWqMt2bCILiw_Vw49f5op9-OGxJWg8&libraries=places&callback=showMap"
    ></script>
    <script type="text/javascript">
      // address  to coordinates
      var address = document.querySelector("#address");
      var results = document.querySelector("#results");
      const storeAddress = [
        { lat: 10.7625, lon: 106.68172, info: "Store 1" },
        { lat: 10.75855, lon: 106.67108, info: "Store 2" },
      ];

      // show store location on google map

      // //Lat: 10.7531994Lng: 106.6623328
      // var addressArr = [{lat:10.7531994,lon:106.6623328}];

      var addressArr = [];
      async function findAddress() {
        var url =
          "https://nominatim.openstreetmap.org/search?format=json&limit=3&q=" +
          address.value;

        await fetch(url)
          .then((res) => res.json())
          .then((data) => (addressArr = data))
          .then((show) => showAddress())
          .then((show) => showMap())
          .catch((err) => console.log(err));
      }
      function showMap() {
        let map;
        if (addressArr.length > 0) {
          map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: parseFloat(addressArr[0].lat),
              lng: parseFloat(addressArr[0].lon),
            },
            zoom: 12,
          });
          console.log("object");

          const marker = new google.maps.Marker({
            position: {
              lat: parseFloat(addressArr[0].lat),
              lng: parseFloat(addressArr[0].lon),
            },
          });
          const popupContent = new google.maps.InfoWindow();
          google.maps.event.addListener(
            marker,
            "click",
            ((m) => {
              return () => {
                popupContent.setContent("Customer location"),
                  popupContent.open(map, m);
              };
            })(marker)
          );
          marker.setMap(map);
        } else {
          map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: storeAddress[0].lat, lng: storeAddress[0].lon },
            zoom: 15,
          });
        }

        storeAddress.forEach((e) => {
          //google marker
          const marker = new google.maps.Marker({
            position: { lat: e.lat, lng: e.lon },
            icon:"img/icons/store2_24px.png"
          });

          const popupContent = new google.maps.InfoWindow();
          google.maps.event.addListener(
            marker,
            "click",
            ((m) => {
              return () => {
                popupContent.setContent(e.info), popupContent.open(map, m);
              };
            })(marker)
          );

          marker.setMap(map);
        });
      }

      // storeAddress.forEach(marker=>)
      function showAddress() {
        results.innerHTML = "";
        if (addressArr.length > 0) {
          results.innerHTML +=
            "<div class='results'>" +
            addressArr[0].display_name +
            "<br> Lat: " +
            addressArr[0].lat +
            "Lng: " +
            addressArr[0].lon +
            "</div>";
        } else {
          results.innerHTML = "<p style= 'color: red'>Address not found</p>";
        }
      }
