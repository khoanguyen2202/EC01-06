          });
        }

        //Store Marker
        storeAddress.forEach((e) => {
          const marker = new google.maps.Marker({
            position: { lat: e.lat, lng: e.lon },
            map: map,
            icon: "img/icons/store2_24px.png",
          });

          const popupContent = new google.maps.InfoWindow();
          google.maps.event.addListener(
            marker,
            "click",
            ((m) => {
              return () => {
                popupContent.setContent(e.info), popupContent.open(map, m);
              };
            })(marker)
          );
        });
      }
